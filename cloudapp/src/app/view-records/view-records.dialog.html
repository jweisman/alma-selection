<div mat-dialog-content>
  <div class="container">
    <div class="item" *ngFor="let record of records">
      <h3>{{ record.title }} ({{ record.mms_id }})</h3>
      <app-marc-html  [record]="record.anies"></app-marc-html>
    </div>
  </div>
  <div class="loading-shade" *ngIf="loading">
    <mat-spinner diameter="50"
    ></mat-spinner>
  </div>
</div>
